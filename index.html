<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TravelBloom</title>
        <style>
            *{
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            
            nav{
                display: flex;
                padding: 10px;
                margin-right: 0;
                align-items: center;
                justify-content: space-between;
                background-color: #1d2a29;
            }

            h1{
                color: white;
                font-style: italic;
            }

            /* Container for Logo and GIF */
            .logo-container {
                display: flex;
                align-items: center;
            }

            /* Style for GIF */
            .gif {
                width: 40px;
                height: auto;
                margin-right: 10px;
            }

            ul{
                list-style-type: none;
                margin: 0;
                padding: 0;
                display: flex;
                align-items: center;
            }

            li{
                margin: 10px;
            }

            a{
                color: white;
                text-decoration: none;
            }

            .nav-center {
                flex: 1;
                justify-content: center;
            }

            .nav-right {
                display: flex;
                align-items: center;
                justify-content: flex-end;
                width: 500px;
            }

            #right {
                margin: 0;
                display: flex;
                align-items: center;
                width: 100%;
            }

            /* Search Container */
            .search-container {
                position: relative;
                display: flex;
                align-items: center;
                width: 100%;
            }

            #searchInput {
                padding: 8px;
                border-radius: 20px;
                border: none;
                outline: none;
                margin-right: 0;
                width: 100%;
                padding-right: 90px; /* Space for buttons */
            }

            #searchInput::placeholder {
                color: #017577;
            }

            #searchIcon {
                position: absolute;
                right: 130px;
                color: #017577;
                font-size: 14px;
                pointer-events: none; /* Prevents the icon from interfering with input */
            }

            /* Search Button */
            #btnSearch {
                position: absolute;
                right: 70px;
                background-color: #017577;
                color: white;
                border: none;
                padding: 5px 10px;
                border-radius: 5px;
                cursor: pointer;
                font-size: 10px;
            }

            #btnSearch:hover {
                background-color: #017577a8;
            }

            #btnSearch:active {
                background-color: #009688;
            }

            /* Clear Button */
            #btnClear {
                position: absolute;
                right: 15px;
                background-color: #017577;
                color: white;
                border: none;
                padding: 5px 10px;
                border-radius: 5px;
                cursor: pointer;
                font-size: 10px;
            }

            #btnClear:hover {
                background-color: #017577a8;
            }

            #btnClear:active {
                background-color: #009688;
            }

            body {
                background-image: url("travel.jpg");
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }

            /* Container for the vertical bar and icons */
            .social-bar {
                position: fixed;
                left: 40px; /* Adjust distance from the edge */
                top: 65%; /* Centers it vertically */
                transform: translateY(-50%);
                display: flex;
                flex-direction: column;
                align-items: left;
            }

            /* Vertical Line */
            .vertical-line {
                width: 2px; /* Line thickness */
                height: 200px; /* Adjust height */
                background-color: white; /* Adjust color */
                margin-bottom: 40px; /* Space between line and icons */
                margin-left: 10px;
            }
            
            /* Social Media Icons */
            .icons a {
                display: block;
                margin-bottom: 10px; /* Space between icons */
            }

            .icons img {
                width: 25px; /* Adjust icon size */
                height: auto;
                transition: transform 0.2s;
            }

            .icons img:hover {
                transform: scale(1.2); /* Enlarge on hover */
            }

            #main {
                position: fixed;
                left: 90px; /* Adjust distance from the edge */
                top: 67%; /* Centers it vertically */
                transform: translateY(-93%);
                display: flex;
                flex-direction: column;
                align-items: left;
                width: 50%;
            }

            #main h1 {
                font-size: 3rem;
                margin-bottom: 20px;
                color: azure;
            }
            #main div {
                width: 40%;
                color: azure;
                margin-bottom: 50px;
            }

            #main button {
                background-color: #017577;
                color: white;
                border: none;
                padding: 10px 10px;
                border-radius: 5px;
                cursor: pointer;
                font-size: 12px;
                font-weight: bold;
                width: 100px;
            }
        </style>
    </head>
    <body>
        <nav><div class="logo-container">
            <img src="logo.gif" alt="Loading..." class="gif">
            <h1>TravelBloom</h1>
        </div>
            <ul class="nav-center">
                <li><a href="./index.html" id="home">Home</a></li>
                <li><a href="about.html" id="about">About us</a></li>
                <li><a href="contact.html" id="contact">Contact Us</a></li>
            </ul>
            <ul class="nav-right">
                <li id="right">
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="Enter a destination or keyword">
                        <span id="searchIcon">&#128269;</span> <!-- Search icon -->
                        <button id="btnSearch">Search</button>
                        <button id="btnClear">Clear</button>
                    </div>
                </li>
            </ul>
        </nav>

        <div class="social-bar">
            <div class="vertical-line"></div>
            <div class="icons">
                <a href="https://facebook.com" target="_blank"><img src="facebook.png" alt="Facebook"></a>
                <a href="https://instagram.com" target="_blank"><img src="instagram.png" alt="Instagram"></a>
                <a href="https://youtube.com" target="_blank"><img src="youtube.png" alt="YouTube"></a>
                <a href="https://twitter.com" target="_blank"><img src="ex.webp" alt="Twitter"></a>
            </div>
        </div>

        <div id="main">
            <h1>EXPLORE DREAM DESTINATION</h1>
            <div>It encourages exploration of unfamiliar territories, embracing diverse cultures and landscapes, while pursuing the desired destination that captivates the heart and igintes a sense of wonder.
            </div>
            <button>BOOK NOW</button>
        </div>

        <script src="./travel_recommendation.js"></script>
    </body>
</html>
