<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TravelBloom</title>
        <style>
            *{
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            
            nav{
                display: flex;
                padding: 10px;
                margin-right: 0;
                align-items: center;
                justify-content: space-between;
                background-color: #1d2a29;
            }

            h1{
                color: white;
                font-style: italic;
            }

            /* Container for Logo and GIF */
            .logo-container {
                display: flex;
                align-items: center;
            }

            /* Style for GIF */
            .gif {
                width: 40px;
                height: auto;
                margin-right: 10px;
            }

            ul{
                list-style-type: none;
                margin: 0;
                padding: 0;
                display: flex;
                align-items: center;
            }

            li{
                margin: 10px;
            }

            a{
                color: white;
                text-decoration: none;
            }

            .nav-center {
                flex: 1;
                justify-content: center;
            }

            .nav-right {
                display: flex;
                align-items: center;
                justify-content: flex-end;
                width: 500px;
            }

            body {
                background-image: url("travel.jpg");
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }

            /* Container for the vertical bar and icons */
            .social-bar {
                position: fixed;
                left: 40px; /* Adjust distance from the edge */
                top: 65%; /* Centers it vertically */
                transform: translateY(-50%);
                display: flex;
                flex-direction: column;
                align-items: left;
            }

            /* Vertical Line */
            .vertical-line {
                width: 2px; /* Line thickness */
                height: 200px; /* Adjust height */
                background-color: white; /* Adjust color */
                margin-bottom: 40px; /* Space between line and icons */
                margin-left: 10px;
            }
            
            /* Social Media Icons */
            .icons a {
                display: block;
                margin-bottom: 10px; /* Space between icons */
            }

            .icons img {
                width: 25px; /* Adjust icon size */
                height: auto;
                transition: transform 0.2s;
            }

            .icons img:hover {
                transform: scale(1.2); /* Enlarge on hover */
            }

            #main {
                position: fixed;
                left: 90px; /* Adjust distance from the edge */
                top: 50%; /* Centers it vertically */
                transform: translateY(-60%);
                display: flex;
                align-items: left;
                width: 100%;
                color: azure;
            }

            #main h1 {
                font-size: 3rem;
                margin-bottom: 20px;
            }

            /* #contact {
                width: 60%;
                color: azure;
                display: flex;
                justify-content: center;
            } */

            #contactForm {
                width: 20%;
                color: azure;
                margin-left: 10px;
                padding: 10px;
                border-radius: 5px;
                background-color: RGB(0, 0, 50, 0.4);
            }

            #submitbtn {
                background-color: RGB(0, 0, 50, 0.7);
                color: white;
                border: none;
                padding: 5px 5px;
                border-radius: 5px;
                margin-top: 5px;
                cursor: pointer;
                font-size: 11px;
                font-weight: bold;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <nav><div class="logo-container">
            <img src="logo.gif" alt="Loading..." class="gif">
            <h1>TravelBloom</h1>
        </div>
            <ul class="nav-center">
                <li><a href="./travel_recommendation.html" id="home">Home</a></li>
                <li><a href="about.html" id="about">About us</a></li>
                <li><a href="contact.html" id="contact">Contact Us</a></li>
            </ul>
            <ul class="nav-right">
            </ul>
        </nav>

        <div class="social-bar">
            <div class="vertical-line"></div>
            <div class="icons">
                <a href="https://facebook.com" target="_blank"><img src="facebook.png" alt="Facebook"></a>
                <a href="https://instagram.com" target="_blank"><img src="instagram.png" alt="Instagram"></a>
                <a href="https://youtube.com" target="_blank"><img src="youtube.png" alt="YouTube"></a>
                <a href="https://twitter.com" target="_blank"><img src="ex.webp" alt="Twitter"></a>
            </div>
        </div>

        <div id="main"><h1>CONTACT US</h1>
            <form id="contactForm" novalidate>
                <label for="name"></label><br>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <input type="email" id="email" name="email" placeholder="Enter yout email" required>
                <textarea id="message" name="message" placeholder="Leave your message" required></textarea>
                <button id="submitbtn">Submit</button>
            </form>
        </div>

        <script src="./travel_recommendation.js"></script>
    </body>
</html>
